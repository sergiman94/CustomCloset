		var materiall = new THREE.MeshLambertMaterial({ color: 0xff6600, combine: THREE.MixOperation, reflectivity: 0.3 });

		var MATERIALSS= {

			"orange": new THREE.MeshLambertMaterial({color: 0xff6600, combine: THREE.MixOperation, reflectivity: 0.3}),
			"blue": new THREE.MeshLambertMaterial({color: 0x001133, combine: THREE.MixOpertation, reflectivity: 0.3})

		}

		var OBJECTS = {

			"ManObjectContainer": "man.obj",

		//---------------------------GUI CUSTOMIZABLE CONTROLS---------------------\\

		function initGUI() {
			var gui = new dat.GUI();
			var f = gui.addFolder("materials");
			f.add( params, 'material', [ 'standard', 'normal', 'depthBasic', 'depthRGBA' ]);


		}

		//-----------------------------IMPORTANT FUNCTIONS------------------------\\

		function initGraphics() {

			renderer = new THREE.WebGLRenderer();
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.shadowMap.enabled = true;



			container = document.getElementById( 'container' );

			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.2, 2000 );

			scene = new THREE.Scene();
			scene.background = new THREE.Color( 0xbfd1e5 );
			scene.fog = new THREE.Fog( 0xE6E6E6, 0, 750 );
			camera.position.set( 107, 93, 106);

			//Orbit controls
			controls();

			//render
			render();

			container.innerHTML = "";
			container.appendChild( renderer.domElement );

			//monitor performance
			monitorPerformance();

			//group
			root = new THREE.Group();
			scene.add(root);

			//model.OBJModelWithoutTexture(45, 0, 50, 13, "models/man.obj");


			///-----------------------------------------------------------------------

			// textures
			//var textureLoader = new THREE.TextureLoader();


			var normalMap = textureLoader.load( "models/Ninja/normal.jpg" );
			var aoMap = textureLoader.load( "models/Ninja/ao.jpg" );
			var displacementMap = textureLoader.load( "models/Ninja/displacement.jpg" );

	    // material
			materialStandard = new THREE.MeshStandardMaterial( {
				color: 0xffffff,
				metalness: 0.5,
				roughness: 0.6,
				//displacementMap: displacementMap,
				displacementScale: SCALE,
				displacementBias: BIAS,
				aoMap: aoMap,
				normalMap: normalMap,
				normalScale: new THREE.Vector2( 1, - 1 ),
				//flatShading: true,
				side: THREE.DoubleSide
			} );

			materialDepthBasic = new THREE.MeshDepthMaterial( {
				depthPacking: THREE.BasicDepthPacking,
				displacementMap: displacementMap,
				displacementScale: SCALE,
				displacementBias: BIAS,
				side: THREE.DoubleSide
			} );

			materialDepthRGBA = new THREE.MeshDepthMaterial( {
				depthPacking: THREE.RGBADepthPacking,
				displacementMap: displacementMap,
				displacementScale: SCALE,
				displacementBias: BIAS,
				side: THREE.DoubleSide
			} );

			materialNormal = new THREE.MeshNormalMaterial( {
				displacementMap: displacementMap,
				displacementScale: SCALE,
				displacementBias: BIAS,
				normalMap: normalMap,
				normalScale: new THREE.Vector2( 1, - 1 ),
				//flatShading: true,
				side: THREE.DoubleSide
			} );


	    //------ OBJ LOADER ------- \\
	    var objLoader = new THREE.OBJLoader();
	    objLoader.load("models/man.obj", function(group){

	      var geometry = group.children[ 0 ].geometry;
				geometry.attributes.uv2 = geometry.attributes.uv;
				//geometry.center();

	      mesh = new THREE.Mesh( geometry, materialNormal );

				mesh.scale.multiplyScalar( 0.5 );
				mesh.position.set(45,0,50);
				mesh.rotation.y = Math.PI / 4;
				scene.add( mesh );


	  	});

		}

		function animate(){
			requestAnimationFrame(animate);

			render();

			stats.update();

		}

		function render() {


			if(mesh){

				var material = mesh.material;

				switch ( params.material ) {

					case 'standard': material = materialStandard; break;
					case 'depthBasic': material = materialDepthBasic; break;
					case 'depthRGBA': material = materialDepthRGBA; break;
					case 'normal': material = materialNormal; break;
				}

				//material.needsUpdate = true;
				mesh.material = material;

			}

			renderer.render(scene, camera);


		}

		function monitorPerformance() {
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			container.appendChild( stats.domElement );
			window.addEventListener( 'resize', onWindowResize, false );
		}

		function onWindowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize( window.innerWidth, window.innerHeight );
		}

		//-----------------------------CONTROLS FUNCTIONS-------------------------\\

		function controls() {
			controls = new THREE.OrbitControls( camera , renderer.domElement);
			controls.target.set( 0, 2, 0 );
			controls.enableZoom = true;
			controls.update();

		}

		//-----------------------------OBJECTS FUNCTIONS--------------------------\\

		function createObjects() {


			// X red, Y green, Z blue
			axis.show(200);

			//objects
			floorObject.show(2000,2000,10,100);

			//ship
			//model.showModelWithTexture(35, 0, 50, 5, "models/Pirateship.mtl", "models/Pirateship.obj");

			//Lights
			spotLight = light.spotLight();

			pointLight = light2.pointLight();
			pointLight.position.set(50,150,10);
			pointLight.distance = 310;

			//AmbientLight
			ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
	    ambientLight.position.set(0,10,0);
			ambientLight.intensity = 0.5;
			scene.add(ambientLight);

			// mirror object
			mirror.verticalMirror(100, 100, 50, 50, 0);
			mirror.verticalMirror(100, 100, 0, 50, 50).rotateY(Math.PI / 2);

			// behind mirrror objects
			mirror.verticalMirror(100, 100, -2, 50, 50).rotateY(4.7);
			mirror.verticalMirror(100, 100, 50, 50, -2).rotateY(Math.PI);

			//

			//model.OBJModelWithoutTexture(45, 0, 50, 13, "models/man.obj");
			//model.showModelWithTexture(45, 0, 50, 13, "models/pirateship.mtl", "models/man.obj");




		}


		//---------------------------GENERAL MENU FUNCTIONS------------------------\\

		function modelName() {
			var name = scene.children[0].children[0].children[0].name

			return name;
		}

		function generateModelButtonCallBack( url ) {

			modell = new Model();

			return function ( event ) {
				modell.OBJModelWithoutTexture(45, 0, 50, 13, url);

			}
		}

		function ModelMaterialButtonCallBack( mat ) {

			modell = new Model();

			return function ( event ) {

				var name = modelName();

				var url1 = "models/"+ "man.obj";
				var url2 = "models/"+ "woman.obj";


				if ( name  == "man") {
					console.log(name);

					modell.OBJModelWithTexture(45, 0, 50, 13, url1, mat);

				}else  if (name == "Form0"){

					console.log(name);

					modell.OBJModelWithTexture(45, 0, 50, 13, url2, mat);
				}else{
					console.log(name);
				}

			}

		}

		function createMenu() {


			for (var m in OBJECTS) {

				var button = document.createElement('button');
				button.innerHTML = m;

				menuContainer.appendChild(button);

				var url = 'models/' + OBJECTS[m];

				button.addEventListener('click', generateModelButtonCallBack(url, false));


			}
