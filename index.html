		function initGraphics() {

			textureLoader = new THREE.TextureLoader();

			container = document.getElementById( 'container' );

			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.2, 2000 );

			scene = new THREE.Scene();
			scene.background = new THREE.Color( 0xbfd1e5 );
			scene.fog = new THREE.Fog( 0xE6E6E6, 0, 750 );
			camera.position.set( 107, 93, 106);

			//Orbit controls
			controls();

			//render
			render();

			container.innerHTML = "";
			container.appendChild( renderer.domElement );

			//monitor performance
			monitorPerformance();

			//group
			root = new THREE.Group();
			scene.add(root);

		}

		//-----------------------------IMPORTANT FUNCTIONS------------------------\\

		function animate(){
			requestAnimationFrame(animate);

			renderer.render(scene, camera);
			stats.update();
		}

		function render() {
			renderer = new THREE.WebGLRenderer();
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.shadowMap.enabled = true;
		}

		function monitorPerformance() {
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			container.appendChild( stats.domElement );
			window.addEventListener( 'resize', onWindowResize, false );
		}

		function onWindowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize( window.innerWidth, window.innerHeight );
		}

		//-----------------------------CONTROLS FUNCTIONS-------------------------\\

		function controls() {
			controls = new THREE.OrbitControls( camera );
			controls.target.set( 0, 2, 0 );
			controls.enableZoom = true;
			controls.update();
		}

		//-----------------------------OBJECTS FUNCTIONS--------------------------\\

		function createObjects() {
		

			// X red, Y green, Z blue
			axis.show(200);

			//objects

			//ship
			//model.showModelWithTexture(35, 0, 50, 5, "models/Pirateship.mtl", "models/Pirateship.obj");

			//Lights

			pointLight = light2.pointLight();
			pointLight.position.set(50,150,10);

			ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
	    ambientLight.position.set(0,10,0);
			ambientLight.intensity = 0.5;
			scene.add(ambientLight);

			// mirror object
			mirror.verticalMirror(100, 100, 50, 50, 0);
			mirror.verticalMirror(100, 100, 0, 50, 50).rotateY(Math.PI / 2);

			// behind mirrror objects
			mirror.verticalMirror(100, 100, -2, 50, 50).rotateY(4.7);
			mirror.verticalMirror(100, 100, 50, 50, -2).rotateY(Math.PI);

			//
			model.OBJModelWithoutTexture(45, 0, 50, 13, "models/man.obj");

		}

		function generateMaterials() {

			var materials = {

				"blue":

					m: new THREE.MeshPhongMaterial({color: 0x001133, combine: THREE.MixOpertation, reflectivity: 0.3}),
					h: 0, s: 0, l: 1
				}
			};

			return materials;

			}

		//---------------------------GUI CUSTOMIZABLE CONTROLS---------------------\\

		function setupGui(){

			var materials = generateMaterials();

			var h, m_h, m_s, m_l;

			var createHandler = function (id) {

				return function () {

					var mat_old = materials[current_material];
					mat_old.h = m_h.getValue();
					mat_old.s = m_s.getValue();
					mat_old.l = m_l.getValue();

					current_material = id;

					var mat = materials[id];
					//objeto.material = mat.m

					m_h.setValue(mat.h);
					m_s.setValue(mat.s);
					m_l.setValue(mat.l);
				}

			}


			effectController = {

			material: "shiny",
			speed: 1.0,
			numBlobs: 10,
			resolution: 28,
			isolation: 80,
			floor: true,
			wallx: false,
			wallz: false,
			hue: 0.0,
			saturation: 0.8,
			lightness: 0.1,
			lhue: 0.04,
			lsaturation: 1.0,
			llightness: 0.5,
			lx: 0.5,
			ly: 0.5,
			lz: 1.0,
			postprocessing: false,

			dummy: function() {
			}

			};

			var gui = new dat.GUI();

			h = gui.addFolder("Materials");

			for (var m in materials){
				effectController[m] = createHandler(m)
				h.add(effectController, m).name(m).listen();
			}
