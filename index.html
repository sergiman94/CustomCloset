<!DOCTYPE html>
<html lang = "en">
	<head>
		<title>FinalProject</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {

				color: #61443e;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				background-color: #bfd1e5;
				padding: 0;
				margin: 0;
				overflow: hidden;
			}

			#menu {
				position: absolute;
				bottom: 20px;
				width: 100%;
				text-align: center;
				padding: 0;
				margin: 0;
			}
			button {
				color: rgb(255,255,255);
				background: transparent;
				border: 0px;
				padding: 5px 10px;
				cursor: pointer;
			}
			button:hover {
				background-color: rgba(0,255,255,0.5);
			}
			button:active {
				color: #000000;
				background-color: rgba(0,255,255,1);
			}

		</style>

	</head>
	<body>


		<div id="menu"></div>


	<div id="container"><br /><br /><br /><br /><br /></div>
		<script src="MyFiles/floorObject.js"></script>
		<script src="MyFiles/light.js"></script>
		<script src="MyFiles/Model.js"></script>
		<script src="ThreeFiles/stats.min.js"></script>
		<script src="ThreeFiles/three.js"></script>
    <script src="ThreeFiles/DDSLoader.js"></script>
    <script src="ThreeFiles/MTLLoader.js"></script>
    <script src="ThreeFiles/OBJLoader.js"></script>
		<script src="ThreeFiles/OrbitControls.js"></script>
		<script src="ThreeFiles/ammo.js"></script>
		<script src="ThreeFiles/Reflector.js"></script>
		<script src="MyFiles/Mirror.js"></script>
		<script src="MyFiles/AxisHelper.js"></script>
		<script src="MyFiles/MYOBjects.js"></script>


	<script>


		//-----------------------------GLOBAL VARIABLES---------------------------\\

		var myObjects;
		var axis;
		var mirror;
		var floorObject;
		var container, stats;
		var camera, controls, scene, renderer;
		var ambientLight;
		var WIDTH = window.innerWidth;
		var HEIGHT = window.innerHeight;
		var root;

		var OBJECTS = {

			"ManObjectContainer": "ManObject.obj",
			"WomenObjectContainer": "WomenObject.obj"
		}

		var menu = document.getElementById('menu');

		//-----------------------------MAIN FUNCTIONS-----------------------------\\

		init();
		animate();

		//-----------------------------INIT FUNCTIONS-----------------------------\\
		function init(){

			initGraphics();

			createObjects();

			createMenu();

		}

		function initGraphics() {

			textureLoader = new THREE.TextureLoader();

			container = document.getElementById( 'container' );

			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.2, 2000 );

			scene = new THREE.Scene();
			scene.background = new THREE.Color( 0xbfd1e5 );
			scene.fog = new THREE.Fog( 0xE6E6E6, 0, 750 );
			camera.position.set( 0, 15, 30);

			//Orbit controls
			controls();

			//render
			render();

			container.innerHTML = "";
			container.appendChild( renderer.domElement );

			//monitor performance
			monitorPerformance();

		}

		//-----------------------------IMPORTANT FUNCTIONS------------------------\\

		function animate(){
			requestAnimationFrame(animate);

			renderer.render(scene, camera);
			stats.update();
		}

		function render() {
			renderer = new THREE.WebGLRenderer();
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.shadowMap.enabled = true;
		}

		function monitorPerformance() {
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			container.appendChild( stats.domElement );
			window.addEventListener( 'resize', onWindowResize, false );
		}

		function onWindowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize( window.innerWidth, window.innerHeight );
		}

		//-----------------------------CONTROLS FUNCTIONS-------------------------\\

		function controls() {
			controls = new THREE.OrbitControls( camera );
			controls.target.set( 0, 2, 0 );
			controls.enableZoom = true;
			controls.update();
		}

		//-----------------------------OBJECTS FUNCTIONS--------------------------\\

		function createObjects() {
			//instances
			model = new Model();
			floorObject = new FloorObject();
			light = new Light();
			mirror = new Mirror();
			axis = new Axis();
			myObjects = new MYObjects();

			// X red, Y green, Z blue
			axis.show(200);

			//objects
			floorObject.show(2000,2000,10,100);

			//ship
			model.showModelWithTexture(35, 0, 50, 5, "models/Pirateship.mtl", "models/Pirateship.obj");

			// pointLight
			var light1 = light.pointLight();
			light1.position.set(35,20,50);
			light1.intensity = 1;
			light1.distance = 500;

			//AmbientLight
			ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
	    ambientLight.position.set(0,10,0);
			ambientLight.intensity = 0.5;
			scene.add(ambientLight);

			// mirror object
			mirror.verticalMirror(100, 100, 50, 50, 0);
			mirror.verticalMirror(100, 100, 0, 50, 50).rotateY(Math.PI / 2);

			// behind mirrror objects
			mirror.verticalMirror(100, 100, -2, 50, 50).rotateY(4.7);
			mirror.verticalMirror(100, 100, 50, 50, -2).rotateY(Math.PI);

		}

		//---------------------------INTERACTION FUNCTIONS------------------------\\

		function generateButtonCallBack( url ) {

			modell = new Model();

			return function ( event ) {
				modell.showModelWithoutTexture(0, 0, 0, 1, url);
			}
		}

		function createMenu() {

			for (var m in OBJECTS) {

				var button = document.createElement('button');
				button.innerHTML = m;

				menu.appendChild(button);

				var url = 'models/' + OBJECTS[m];

				button.addEventListener('click', generateButtonCallBack(url), false);

			}

		}


		//-----------------------------------------------------------------------\\
	</script>


	</body>
</html>
