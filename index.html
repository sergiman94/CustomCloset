<!DOCTYPE html>
<html lang = "en">
	<head>
		<title>FinalProject</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #61443e;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				background-color: #bfd1e5;
				margin: 0px;
				overflow: hidden;
			}
		</style>

	</head>
	<body>

	<div id="container"><br /><br /><br /><br /><br /></div>
		<script src="floorObject.js"></script>
		<script src="light.js"></script>
		<script src="Model.js"></script>
		<script src="stats.min.js"></script>
		<script src="crateObject.js"></script>


		<script src="three.js"></script>
    <script src="DDSLoader.js"></script>
    <script src="MTLLoader.js"></script>
    <script src="OBJLoader.js"></script>
		<script src="OrbitControls.js"></script>
		<script src="ammo.js"></script>
		<script src="Reflector.js"></script>
		<script src="Mirror.js"></script>
		<script src="AxisHelper.js"></script>


	<script>


		//-----------------------------GLOBAL FUNCTIONS---------------------------\\

		var axis;
		var mirror;
		var floorObject;
		var container, stats;
		var camera, controls, scene, renderer;
		var ambientLight;
		var WIDTH = window.innerWidth;
		var HEIGHT = window.innerHeight;


		//-----------------------------MAIN FUNCTIONS-----------------------------\\

		init();
		animate();

		//-----------------------------INIT FUNCTIONS-----------------------------\\
		function init(){

			initGraphics();

			createObjects();

		}

		function initGraphics() {

			textureLoader = new THREE.TextureLoader();

			container = document.getElementById( 'container' );

			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.2, 2000 );

			scene = new THREE.Scene();
			scene.background = new THREE.Color( 0xbfd1e5 );
			scene.fog = new THREE.Fog( 0xE6E6E6, 0, 750 );
			camera.position.set( 0, 15, 30);

			//Orbit controls
			controls();

			//render
			render();

			container.innerHTML = "";
			container.appendChild( renderer.domElement );

			//monitor performance
			monitorPerformance();

		}

		//-----------------------------IMOORTANT FUNCTIONS------------------------\\

		function animate(){
			requestAnimationFrame(animate);

			renderer.render(scene, camera);
			stats.update();
		}

		function render() {
			renderer = new THREE.WebGLRenderer();
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.shadowMap.enabled = true;
		}

		function monitorPerformance() {
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			container.appendChild( stats.domElement );
			window.addEventListener( 'resize', onWindowResize, false );
		}

		function onWindowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize( window.innerWidth, window.innerHeight );
		}

		//-----------------------------CONTROLS FUNCTIONS-------------------------\\

		function controls() {
			controls = new THREE.OrbitControls( camera );
			controls.target.set( 0, 2, 0 );
			controls.enableZoom = true;
			controls.update();
		}

		//-----------------------------OBJECTS FUNCTIONS--------------------------\\

		function createObjects() {
			//instances
			model = new Model();
			floorObject = new FloorObject();
			crateObject = new CrateObject();
			light = new Light();
			mirror = new Mirror();
			axis = new Axis();

			axis.show(200);

			//objects
			floorObject.show(2000,2000,10,100);
			model.showModelWithTexture(0, 0, 0, 5, "models/Pirateship.mtl", "models/Pirateship.obj");

			// light objects
			light.pointLight(-1,6,-3, 0xffffff,0.5, 15);


			ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
	    ambientLight.position.set(0,10,0);
			scene.add(ambientLight);

			// mirror object
			mirror.verticalMirror(100, 100, 50, - 20);



		}

		// ----------------------------------------------------------------\\
	</script>


	</body>
</html>
